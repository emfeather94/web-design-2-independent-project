<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Pat Boileau RMT|Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <header role="banner">

    <div class="nav-home">
      <div class="logo" aria-label="Pat Boileau Logo">
        <a href="index.html">
          <i class="icon">
            <svg><use xlink:href="images/icon-sets-sheet.svg#pb-horizontal"</use></svg>
          </i>
        </a>
      </div>

      <nav role="navigation">
        <ul>
          <li><a href="index.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="booking.html">Booking</a></li>
        </ul>
      </nav>
    </div>

      <img class="img-banner" src="images/banner-img.jpg" alt="workout background image">

      <div class="banner-content">
        <h1>Booking</h1>
      </div>
  </header>

  <main>
    <div class="booking-form">
      <form method="POST" action="https://formspree.io/">
          <div >
            <label for="name">Name</label>
            <input id="name" required>
          </div>
          <div>
            <label>Your email</label>
            <input id="email" type="email" placeholder="example.name@email.com" name="email" aria-label="Input email address here" required>
          </div>
          <div>
            <label for="username">Username</label>
            <input id="username" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" required>
          </div>
          <div>
            <label for="confirm">*Confirm Password</label>
            <input id="confirm" required>
          </div>

              <div class="btn">
                <button type="submit" class="btn" aria-label="Submit your form here">Submit!</button>
              </div>

        </form>
      </div>



        <footer class="footer" role="contentinfo">

          <div class="social">
            <ul>
              <li>
                <i class="icon">
                  <img class="icon embed-item" src="images/facebook.svg" alt="facebook">
                </i>
              </li>
              <li>
                <i class="icon">
                  <img class="icon embed-item" src="images/instagram.svg" alt="instagram">
                </i>
              </li>
            </ul>
          </div

          <div>
            <p><small>Â© Pat Boileau.</small></p>
          </div>


      </footer>


</body>
</html>
