<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Pat Boileau RMT|Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header role="banner">

    <div class="nav-home"
      <div class="logo" aria-label="Pat Boileau Logo">
        <a href="index.html">
          <i class="icon">
            <svg><use xlink:href="images/icon-sets-sheet.svg#pb-horizontal"</use></svg>
          </i>
        </a>
      </div>

      <nav role="navigation">
        <ul>
          <li><a href="index.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="booking.html">Booking</a></li>
        </ul>
      </nav>
    </div>

      <img class="img-banner" src="images/banner-img.jpg" alt="workout background image">

      <div class="banner-content">
        <h1>Booking</h1>
      </div>
  </header>

  <main>
    <div class="booking-form">
      <form method="POST" action="https://formspree.io/">
          <div class="push">
            <label for="name">Name</label>
            <input id="name" required>
          </div>
          <div class="push">
            <label for="email">Your email</label>
            <input id="email" type="email" placeholder="example.name@email.com" name="email" aria-label="Input email address here" required>
          </div>
          <div class="push">
            <label for="username">Username</label>
            <input id="username" required>
          </div>
          <div class="push">
            <label for="password">Password</label>
            <input id="password" required>
          </div>
          <div class="push">
            <label for="confirm">*Confirm Password</label>
            <input id="confirm" required>
          </div>

          <div class="grid grid-middle text-center pad-t">
            <div class="unit xs-1 s-1 m-1 l-1">

              <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 island-1-4 push-1-2">
                <button type="submit" class="btn link-box text-center" aria-label="Submit your form here">Submit!</button>
              </div>

              <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 island-1-4">
                <section class="btn">
                  <a class="link-box text-center" aria-label="Go to product features page" href="tour.html">See Features</a>
                </section>
              </div>

            </div>
          </div>

        </form>



  <footer role="contentinfo">

    <div class="social">
      <ul>
        <li>
          <i class="icon embed i-32">
            <img class="icon embed-item" src="images/facebook.svg" alt="facebook">
          </i>
        </li>
        <li>
          <i class="icon embed i-32">
            <img class="icon embed-item" src="images/instagram.svg" alt="instagram">
          </i>
        </li>
      </ul>
    </div

    <div>
      <small">Â© Pat Boileau.</small>
    </div>


</footer>


</body>
</html>
